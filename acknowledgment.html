<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Acknowledgment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Registration Successful</h2>
        <div id="acknowledgment-message" class="success-message"></div>
        <p>Passenger ID: <span id="passengerId"></span></p>
        <p>Password: <span id="password"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const passengerId = urlParams.get('passengerId');
            const password = urlParams.get('password');

            document.getElementById('acknowledgment-message').innerText = 'Passenger Registration is successful.';
            document.getElementById('passengerId').innerText = passengerId;
            document.getElementById('password').innerText = password;
        });
    </script>
</body>
</html>
